
@if(isAddingTask){
  <app-new-task [userId]="userId()" (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks" style="margin-bottom: 2rem;">
  <header>
    <h2>{{userName()}}'s Tasks</h2>  <!--use '()' x signal !!-->
    <menu>
      <button (click)="onStartAddTask()" >Add a Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
      <li>
        <app-single-task [task] = "task" (complete)="onCompleteTask($event)" ></app-single-task>
      </li>  <!--if the 'complete' event is emitted by <app-single-task>, run onCompleteTask(value passed from the children) -->
    }
  </ul>

</section>
